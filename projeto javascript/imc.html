<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site que apresenta uma calculadora de IMC feita com HTML, CSS E JavaScript.">
    <meta name="author" content="Ramon 'Apollo' Gutierrez Nascimento Sitta">
    <meta name="keywords" content="IMC, calculadora">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E%22%3E">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap%22%3E%22%3E">
    <link rel="stylesheet" href="style/style2.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
            <span id="weight-val">20 kg</span>
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
            <span id="height-val">100 cm</span>
        </div>

        <p id="result">20.0</p>
        <p id="category">Peso ideal</p>
    </div>

    <!-- Script -->
    <script src="script/script2.js"></script>
</body>
</html>
